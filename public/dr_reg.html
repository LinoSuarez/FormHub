<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Dr. Registration</title>


		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>
		

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Registration</strong></h3>
						</div>

						<div class="panel-body">
							<form action="" method="POST" role="form">
								<div class="form-group">
									<label for="">Name</label>
									<input type="text" class="form-control" id="dr_name" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Email Address</label>
									<input type="email" class="form-control" id="dr_email" placeholder="">
								</div>
								<div class="form-group">
									<label for="">User Name</label>
									<input type="text" class="form-control" id="dr_username" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Password</label>
									<input type="password" class="form-control" id="dr_password" placeholder="">
								</div>
							</form>
							<br>
							<div class="text-left">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"></span>Submit</button>
							</div>
						</div>

					</div>
				</div>			
			</div>

		</div>

	<script src="js/dr_reg.js" type="text/javascript"></script>
	</body>
</html>
